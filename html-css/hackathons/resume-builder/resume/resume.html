<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resunate | Result</title>
    <link rel="stylesheet" href="resume.css" />
    <link rel="shortcut icon" href="/media/avatar.png" type="image/x-icon" />
  </head>
  <body>
    <div class="resumeouter">

      <div class="btnsection">
        <h2>Click buttons to hide their respective section</h2>
        <div class="btndiv">
          <button id="skills_btn">Skills</button>
          <button id="education_btn">Education</button>
          <!-- <button id="languages_btn">Languages</button> -->
          <button id="interests_btn">Interests</button>
          <button id="workxp_btn">Work Experience</button>
          <button id="conf_btn">Contributions</button>
        </div>
      </div>

      <div class="resume">
        <aside>
          <div class="avatar">
            <img id="newpfp" src="" alt="pfp" />
          </div>

          <div class="left" id="skills">
            <div class="heading">
              <div class="icon">
                <img src="/media/skill.png" alt="skills" />
              </div>
              <h1>SKILLS</h1>
            </div>
            <h3 id="newskl1"></h3>
            <h3 id="newskl2"></h3>
            <h3 id="newskl3"></h3>
            <h3 id="newskl4"></h3>
            <h3 id="newskl5"></h3>
            <h3 id="newskl6"></h3>
            <h3 id="newskl7"></h3>
            <h3 id="newskl8"></h3>
            <h3 id="newskl9"></h3>
            <h3 id="newskl10"></h3>
          </div>

          <div class="left" id="education">
            <div class="heading">
              <div class="icon">
                <img src="/media/education.png" alt="education" />
              </div>
              <h1>EDUCATION</h1>
            </div>
            <h2 id="newedut1"></h2>
            <p id="newuni1"></p>
            <br />

            <h2 id="newedut2"></h2>
            <p id="newuni2"></p>
            <br />

            <h2 id="newedut3"></h2>
            <p id="newuni3"></p>
            <br />
          </div>

          <!-- <div class="left" id="languages">
                <div class="heading">
                    <div class="icon">
                        <img src="/media/language.png" alt="languages">
                    </div>
                    <h1>LANGUAGES</h1>
                </div>
                <p><span id="newlang1"></span></p>
                <p><i><span id="newprof1"></span></i></p>
                <br>
                <p><span id="newlang2"></span></p>
                <p><i><span id="newprof2"></span></i></p>
                <br>
                <p><span id="newlang3"></span></p>
                <p><i><span id="newprof3"></span></i></p>
            </div> -->

          <div class="left" id="interests">
            <div class="heading">
              <div class="icon">
                <img src="/media/interest.png" alt="Interests" />
              </div>
              <h1>INTERESTS</h1>
            </div>
            <ul class="leftint">
              <li id="newint1"></li>
              <li id="newint2"></li>
              <li id="newint3"></li>
              <li id="newint4"></li>
              <li id="newint5"></li>
              <li id="newint6"></li>
            </ul>
          </div>
        </aside>

        <main>
          <div class="info">
            <h1><span id="newname"></span></h1>
            <p><span id="newdesig"></span></p>
            <br />
            <p><span id="newdesc"></span></p>
          </div>

          <div class="contact">
            <div>
              <p><span id="newmain"></span></p>
              <p><span id="newphone"></span></p>
            </div>
            <div>
              <p><span id="newlocat"></span></p>
              <p><span id="newweb"></span></p>
            </div>
          </div>

          <div class="left">
            <div id="workxp">
              <div class="heading">
                <div class="icon">
                  <img src="/media/work.png" alt="work experience" />
                </div>
                <h1>WORK EXPERIENCE</h1>
              </div>
              <div class="rightcont" id="current">
                <br />

                <h2><span id="newcurwork"></span></h2>
                <h4><span id="newcurlocat"></span></h4>
                <p><span class="coloritalic" id="newdurwork"></span></p>
                <p><span class="coloritalic">Achievements</span></p>
                <br />
                <ul>
                  <li id="newcurworkm1">
                  </li>
                  <br />
                  <li id="newcurworkm2">
                  </li>
                  <br />
                  <li id="newcurworkm3">
                  </li>
                  <br />
                  <li id="newcurworkm4">
                  </li>
                  <br />
                  <li id="newcurworkm5">
                  </li>
                  <br />
                </ul>
                </div>
                <div class="rightcont" id="past">
                <br />
                <h2><span id="newpastwork"></span></h2>
                <h4><span id="newpastlocat"></span></h4>
                <p><span class="coloritalic" id="newdurpast"></span></p>
                <p class="coloritalic">Achievements</p>
                <br />
                <ul>
                  <li id="newpastworkm1">
                  </li>
                  <br />
                  <li id="newpastworkm2">
                  </li>
                  <br />
                  <li id="newpastworkm3">
                  </li>
                  <br />
                  <li id="newpastworkm4">
                  </li>
                  <br />
                  <li id="newpastworkm5">
                  </li>
                  <br />
                </ul>
                <br />
                </div>
            </div>

            <div id="conf" class="workcont">
              <div class="heading">
                <div class="icon">
                  <img src="/media/conference.png" alt="conference" />
                </div>
                <h1>Community Contributions</h1>
              </div>
              <br />

              <div class="rightcont">
                <h4><span id="newccone"></span></h4>
                <p>
                  <i><span id="newcconeref"></span></i>
                </p>
                <br />
                <h4><span id="newcctwo"></span></h4>
                <p>
                  <i><span id="newcctworef"></span></i>
                </p>
                <br />
                <h4><span id="newccthree"></span></h4>
                <p>
                  <i><span id="newccthreeref"></span></i>
                </p>
                <br />
                <h4><span id="newccfour"></span></h4>
                <p>
                  <i><span id="newccfourref"></span></i>
                </p>
              </div>
            </div>
          </div>
        </main>
      </div>

      <div class="btndiv">
        <button id="edit_btn">Recreate</button>
        <button id="print_btn">Download Now</button>
        <!-- <a href="" id="anc"><button id="share_btn">Share Now</button></a> -->
      </div>
    </div>

    <footer>
      <h1>
        Made with ðŸ’– by
        <a href="https://www.linkedin.com/in/404mw/" target="_blank"
          >Muhammad Waqas</a
        >
      </h1>
    </footer>

    <script src="resume.js">
      var exports = {};
    </script>
  </body>
</html>
