    <form id="resform">

        <div class="formgroup">

            <h3>Name and Contact</h3><hr><br>

            <label for="fname">Full Name:<span class="star">*</span></label>
            <input type="text" id="fname" maxlength="25" required>

            <label for="desig">Designation:<span class="star">*</span></label>
            <input type="text" id="desig" maxlength="30" required>

            <label for="desc">Description:<span class="star">*</span></label>
            <textarea id="desc" maxlength="200" placeholder="A short explanation of you and your experties" cols="5" required></textarea>

            <label for="mail">Email Address:<span class="star">*</span></label>
            <input type="email" id="mail" maxlength="18" required>

            <label for="phone">Contact Number:<span class="star">*</span></label>
            <input type="tel" id="phone" maxlength="18" required>

            <label for="web">Website Link:<span class="star">*</span></label>
            <input type="text" id="web" maxlength="28" placeholder="Kindly keep it short eg: linkedin.com/in/frank.g" required>
    
            <label for="location">Location:<span class="star">*</span></label>
            <input type="text" id="location" maxlength="25" placeholder="State/City of Residence eg: Mongomery, AL" required>
        
            <label id="upload" for="pic">Upload a Picture</label>
            <input type="file" id="pic" accept="image/png, image/jpeg" required >
        </div>

        <div class="formgroup">

            <h3>Education</h3><hr><br>

            <label for="edutitle1">Degree Title #1:<span class="star">*</span></label>
            <input type="text" id="edutitle1" maxlength="50" required>

            <label for="uni1">From:<span class="star">*</span></label>
            <input type="text" id="uni1" maxlength="30" required> <br>

            <label for="edutitle2">Degree Title #2:</label>
            <input type="text" id="edutitle2" maxlength="50">

            <label for="uni2">From:</label>
            <input type="text" id="uni2" maxlength="30"> <br>

            <label for="edutitle3">Degree Title #3:</label>
            <input type="text" id="edutitle3" maxlength="50">

            <label for="uni3">From:</label>
            <input type="text" id="uni3" maxlength="30"> <br>

        </div>

        <div class="formgroup">

            <h3>Experties</h3><hr><br>

            <label for="skl1">Skill #1 <span class="star">*</span></label>
            <input type="text" id="skl1" maxlength="18" required>
            <label for="skl2">Skill #2 <span class="star">*</span></label>
            <input type="text" id="skl2" maxlength="18" required>

        <div class="formgroup">

            <h3>Work Experience</h3><hr><br>

            <label for="curwork">Current Position:<span class="star">*</span></label>
            <input type="text" id="curwork" maxlength="50" required>
            <label for="curlocat">Company Name:</label>
            <input type="text" id="curlocat" maxlength="50">
            <label for="durwork">Duration:<span class="star">*</span></label>
            <input type="text" id="durwork" placeholder="2015/4 - present" maxlength="18" required>
            <label style="display: flex;">
                Milestones and Achievements:
                <input type="text" id="curworkm1">
                <input type="text" id="curworkm2">
                <input type="text" id="curworkm3">
                <input type="text" id="curworkm4">

            <br><br>

            <label for="pastwork">Past Work Experience:</label>
            <input type="text" id="pastwork" maxlength="50">
            <label for="pastlocat">Company Name:</label>
            <input type="text" id="pastlocat" maxlength="50">
            <label for="durpast">Duration:</label>
            <input type="text" id="durpast" placeholder="2009/1 - 2015/4"  maxlength="18">
            <label style="display: flex;">
                Milestones and Achievements:
                <input type="text" id="pastworkm1">
                <input type="text" id="pastworkm2">
